<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline class="bg-video">
            <source src="img/steambg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <header>
        <h1>Synthetic</h1>
        <p>Premium E-Liquid for the Modern Vaper</p>
    </header>

    <section class="flavor-slider">
        <div class="product-container" id="product-container">
            <div class="product-image" id="product-image">
                <img id="flavor-image" src="https://via.placeholder.com/300x400?text=Vape+Bottle" alt="Vape Liquid Bottle">
            </div>
            <div class="product-description" id="product-description">
                <h2 id="flavor-name">Flavor Name</h2>
                <p id="flavor-desc">Short description of the flavor goes here.</p>
            </div>
        </div>
        <div class="flavor-selector" id="flavor-selector">
            <!-- Flavor buttons will be dynamically added via JavaScript -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 CyberVape. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
