<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="steam-background">
        <img src="path-to-your-steam-gif.gif" alt="Rising Steam" class="steam-gif">
    </div>

    <header>
        <h1>Synthetic</h1>
        <p>Premium E-Liquid for the Modern Vaper</p>
    </header>

    <section class="flavor-slider">
        <div class="product-container" id="product-container">

                <img id="flavor-image" src="https://via.placeholder.com/300x400?text=Vape+Bottle" alt="Vape Liquid Bottle">
            </div>
            <div class="product-description" id="product-description">
                <h2 id="flavor-name">Flavor Name</h2>
                <p id="flavor-desc">Short description of the flavor goes here.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 CyberVape. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
